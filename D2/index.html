<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon page</title>
</head>
<body>
    <header>
        <div id="topbar">
            <img src="assets/amazon.png" alt="">
        </div>

        <div id="nav-bar">
            <span>All</span>
            <span>Today's deals</span>
            <span>Customer Service</span>
            <span>Registry</span>
            <span>Gift Cards</span>
            <span>Sell</span>
        </div>
    </header>

    <main>
        <div id="barra-top">Shop All Holiday Gift Cards</div>
        <div id="banner">
            <ul>
                <li id="list1">Holiday Gift Guides</li>
                <li id="list2">Be a go-gifter</li>
            </ul>
        </div>

        <div id="blocco">
            <span>Find the perfect gift</span>
            <span id="shop-now">Shop now</span>
            <div id="images-in-line">
                <div class="image">
                   <img src="assets/img_24.jpg" alt="Trenini">
                </div>
                <div class="image">
                   <img src="assets/img_25.jpg" alt="Radio">
                </div>
                <div class="image">
                   <img src="assets/img_26.jpg" alt="Cuscini">
                </div>
                <div class="image">
                   <img src="assets/img_27.jpg" alt="Giubbotto">
                </div>
            </div>
        </div>

        <div id="long-image1">
            <img src="assets/2.png" alt="Visore">
            <div id="centered-text">
               <span>Play the gifting game</span>
               <span id="second-span">Shop gaming</span>
            </div>
        </div>

        <div id="long-image2">
            <img src="assets/3.png" alt="Cuffie">
            <div id="centered-text2">
               <span>The sound of cheer</span>
               <span id="second-span2">Shop Audio & Accessories</span>
            </div>
        </div>

    </main>

    <footer>
        <div id="back-to-top-bar">
            <a href="./index.html">Back to top</a>
        </div>

        <div id="banner-bottom">
            <img src="assets/amazon.png" alt="Amazon Logo">
        </div>

    </footer>

</body>
</html>
